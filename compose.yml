name: bus
services:
  bus-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - bus_pgdata:/var/lib/postgresql/data
    networks: [bus-network]

  bus-minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${AWS_ACCESS_KEY_ID:-user}
      MINIO_ROOT_PASSWORD: ${AWS_SECRET_ACCESS_KEY:-password}
    ports: ["9000:9000","9001:9001"]
    volumes: [bus_s3_storage:/data]
    networks: [bus-network]
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9000/minio/health/ready || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  bus-minio-init:
    image: minio/mc
    depends_on:
      bus-minio:
        condition: service_healthy
    networks: [bus-network]
    entrypoint: >
      sh -c "
      mc alias set local http://bus-minio:9000 ${AWS_ACCESS_KEY_ID:-user} ${AWS_SECRET_ACCESS_KEY:-password} &&
      mc mb -p local/${AWS_S3_BUCKET_NAME:-bus_storage} || true &&
      mc anonymous set download local/${AWS_S3_BUCKET_NAME:-bus_storage} || true
      "

  bus-redis:
    image: redis:7-alpine
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports: ["6379:6379"]
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - bus_redisdata:/data
    networks: [bus-network]
    profiles: ["redis"]

  bus-backend:
    build:
      context: .
    env_file: .env
    environment:
      # если нужен бэкап для старого кода — оставь S3_ENDPOINT, иначе можно удалить
      # S3_ENDPOINT: ${S3_ENDPOINT:-http://bus-minio:9000}
      AWS_S3_ENDPOINT_URL: ${AWS_S3_ENDPOINT_URL:-http://bus-minio:9000}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-user}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-password}
      AWS_S3_BUCKET_NAME: ${AWS_S3_BUCKET_NAME:-bus_storage}
      AWS_REGION: ${AWS_REGION:-us-east-1}
    depends_on:
      bus-db:
        condition: service_healthy
      bus-minio:
        condition: service_healthy
    volumes:
      - ./:/app
    ports: ["8000:8000"]
    networks: [bus-network]

volumes:
  bus_pgdata:
  bus_s3_storage:
  bus_redisdata:

networks:
  bus-network:
